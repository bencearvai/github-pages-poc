name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    permissions:
      id-token: write
      contents: read
      pages: write
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Checkout repo
    - uses: actions/checkout@v4

    # Set up Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Run tests â€” continue even if tests fail
    - name: Run Playwright tests
      run: npx playwright test --reporter="html,json" --output=playwright-results.json

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 10

    - name: Parse Playwright results
      if: always()
      id: results
      run: |
        total=$(jq '[.suites[].specs[].tests[]] | length' playwright-results.json)
        passed=$(jq '[.suites[].specs[].tests[] | select(.status=="passed")] | length' playwright-results.json)
        failed=$(jq '[.suites[].specs[].tests[] | select(.status=="failed")] | length' playwright-results.json)
        echo "total=$total" >> $GITHUB_OUTPUT
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT

    - name: Send Slack notification on test failure
      if: failure()
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: webhook-trigger
        payload: |
          {
            "total_tests": "${{ steps.results.outputs.total }}",
            "passed": "${{ steps.results.outputs.passed }}",
            "failed": "${{ steps.results.outputs.failed }}",
            "branch": "${{ github.ref_name }}",
            "job_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts"
          }

